                <linearGradient id="head">
                    <stop offset="0" stop-color="#FFFFFF00" stop-opacity="0" />

                    <stop offset="0.75" stop-color="#FFFFFF" />

    <script src="discord.js"></script>
    <script>
        let html = document.documentElement
        let deg = 0
        let tick = () => {
            html.style.background = `background linear-gradient(${deg++ / 10 % 360}deg, #388858 0%, black 100%)`
            requestAnimationFrame(tick)
        }
        requestAnimationFrame(tick)
    </script>

    <script>
      document.addEventListener('mousedown', evt => {
          evt.preventDefault()
      })
      
function UpdateTitle()
        { 
          var xmlhttp;
          //get "track name" block
          if (window.XMLHttpRequest)
          {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
          }
          xmlhttp.onreadystatechange = function()
          {
            var s = xmlhttp.responseText;
            document.getElementsByClassName('track_name').innerHTML = s;
          }
          //use random number in request to prevent caching
          var rand_no = Math.random();
          rand_no = rand_no * 100;
          //read the "temp_title.txt" file
          xmlhttp.open("POST", "../nowplaying/nowplaying.txt?"+rand_no, true);
          xmlhttp.send();		
}	

         setInterval("UpdateTitle()", 1000);
         UpdateTitle();

    </script>

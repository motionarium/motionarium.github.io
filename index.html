<!DOCTYPE HTML>
<html>
<head>
    <title>motionarium.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            background-color: rgb(15, 15, 15);
            color: white;
            font-family: 'Verdana';
            font-weight: bold;
        }
        .head {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }
        .img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="head">
        <img src="img/icon.png" width="64" class="img" onclick="alert('сиськи')"/>
        <p>Технические работы. Пожалуйста, подождите.</p>
    </div>
</body>
</html>
